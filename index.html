<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">

    <div class="logo-section">
      <img src="fb-logo-ori.svg" alt="logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="form-section">
      <div class="card">
        <form>
          <input class="email" type="text" placeholder="Email address or phone number">
          <input class="pwd" type="password" placeholder="Password">
          <button type="submit" class="btn btn-login">Log In</button>
        </form>
        <a href="#" class="forgot-pwd">Forgotten password?</a>
        <div class="divider"></div>
        <button class="btn btn-register">Create New Account</button>
      </div>

      <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
    </div>

  </div>
</body>
</html>
